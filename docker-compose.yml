services:
  # ─── Development Mode ─────────────────────────────────────────────────────
  app-dev:
    build:
      context: .
      target: dev
    container_name: ncg-dev
    ports:
      - "6853:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - path: .env
        required: false
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    profiles:
      - dev

  # ─── Production Mode ──────────────────────────────────────────────────────
  app:
    build:
      context: .
      target: production
    container_name: ncg-prod
    ports:
      - "9652:80"
    restart: always
    profiles:
      - prod
